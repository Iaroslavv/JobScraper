<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <title>Job Scraper</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top mb-5 shadow">
      <a class="navbar-brand" id="brand" href="#">
        Main Page
      </a>
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
          </div>
        </div>
      </nav>

      <form id="center">
        <div class="form-group">
          <label for="exampleFormControlInput1">Position</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Python Developer">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Location</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Moscow">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select the website to search with</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Indeed.com</option>
            <option>HeadHunter</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary">Apply</button>
      </form>
    </body>
</html>
